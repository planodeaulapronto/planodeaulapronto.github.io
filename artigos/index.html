-para-3-serie-abordagem-completa"},{"title":"Planejamento de Aula Pronto de MatemÃ¡tica para o 3Âº Ano: Um Guia Completo","category":"Geral","slug":"planejamento-de-aula-pronto-de-matematica-para-o-3-ano-um-guia-completo"},{"title":"Plano de Aula Pronto de MatemÃ¡tica para 6Âº Ano: Um Guia Completo","category":"Geral","slug":"plano-de-aula-pronto-de-matematica-para-6-ano-um-guia-completo"},{"title":"Planejamento de Aula Pronto de Movimento e CoordenaÃ§Ã£o para Maternal II","category":"EducaÃ§Ã£o Infantil","slug":"planejamento-de-aula-pronto-de-movimento-e-coordenacao-para-maternal-ii"},{"title":"Planos de Aula Prontos de MatemÃ¡tica e NoÃ§Ãµes LÃ³gicas para PrÃ©-Escola II: Um Guia Completo","category":"Geral","slug":"planos-de-aula-prontos-de-matematica-e-nocoes-logicas-para-pre-escola-ii-um-guia-completo"},{"title":"Planejamento de Aula Pronto de Ensino Religioso para 6Âº Ano: Um Guia Completo","category":"Geral","slug":"planejamento-de-aula-pronto-de-ensino-religioso-para-6-ano-um-guia-completo"},{"title":"Planejamento de Aula Pronto de Geografia para 2Âº Ano: Um Guia Completo","category":"Geral","slug":"planejamento-de-aula-pronto-de-geografia-para-2-ano-um-guia-completo"},{"title":"Plano de Aula Pronto de Natureza e Sociedade para BerÃ§Ã¡rio","category":"Geral","slug":"plano-de-aula-pronto-de-natureza-e-sociedade-para-bercario"},{"title":"Planos de Aula Prontos de MatemÃ¡tica para 1Âº Ano em DOCX","category":"Geral","slug":"planos-de-aula-prontos-de-matematica-para-1-ano-em-docx"},{"title":"Plano de Aula Pronto de LÃ­ngua Portuguesa para 5Âº Ano: Um Guia Completo","category":"PortuguÃªs","slug":"plano-de-aula-pronto-de-lingua-portuguesa-para-5-ano-um-guia-completo"},{"title":"Planejamento de Aula Pronto de EducaÃ§Ã£o FÃ­sica para 9Âº Ano - Kits","category":"Geral","slug":"planejamento-de-aula-pronto-de-educacao-fisica-para-9-ano-kits"},{"title":"Planos de Aula Prontos de AlfabetizaÃ§Ã£o para 2Âº Ano em PDF","category":"Ensino Fundamental I","slug":"planos-de-aula-prontos-de-alfabetizacao-para-2-ano-em-pdf"},{"title":"Planos de Aula Prontos de Artes para 9Âº Ano Completo: Um Guia PedagÃ³gico","category":"Geral","slug":"planos-de-aula-prontos-de-artes-para-9-ano-completo-um-guia-pedagogico"}];
    const itemsPerPage = 20;
    let currentPage = 1;
    let filteredArticles = allArticles;

    const blogGrid = document.getElementById('blogGrid');
    const pagination = document.getElementById('pagination');
    const searchInput = document.getElementById('blogSearch');

    function render() {
      blogGrid.innerHTML = '';
      const start = (currentPage - 1) * itemsPerPage;
      const end = start + itemsPerPage;
      const pageItems = filteredArticles.slice(start, end);

      blogGrid.innerHTML = pageItems.map(a => `
        <div class="card">
          <small>${a.category}</small>
          <h3>${a.title}</h3>
          <a href="${a.slug}.html" rel="dofollow">
            Ler Artigo Completo
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M5 12h14"/><path d="M12 5l7 7-7 7"/></svg>
          </a>
        </div>
      `).join('');

      renderPagination();
    }

    function renderPagination() {
      const pageCount = Math.ceil(filteredArticles.length / itemsPerPage);
      pagination.innerHTML = '';
      if (pageCount <= 1) return;

      const maxButtons = 5;
      let startPage = Math.max(1, currentPage - 2);
      let endPage = Math.min(pageCount, startPage + maxButtons - 1);
      
      if (endPage - startPage < maxButtons - 1) {
          startPage = Math.max(1, endPage - maxButtons + 1);
      }

      for (let i = startPage; i <= endPage; i++) {
        const btn = document.createElement('button');
        btn.innerText = i;
        btn.className = 'page-btn' + (i === currentPage ? ' active' : '');
        btn.onclick = () => { currentPage = i; render(); window.scrollTo(0, 0); };
        pagination.appendChild(btn);
      }
    }

    searchInput.addEventListener('input', () => {
      const q = searchInput.value.toLowerCase();
      filteredArticles = allArticles.filter(a => a.title.toLowerCase().includes(q));
      currentPage = 1;
      render();
    });

    render();
  </script>
